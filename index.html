<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="container pt-10">
        <h1 class="font-bold text-[40px] text-center">Income Expense Calculator</h1>
        <div class="flex gap-40 pt-10 p-10 justify-center items-center flex-row ">
            <div class="flex gap-5">
                <h3 class="font-semibold">Income : </h3>
                <p id="totalIncome" class="font-semibold">0</p>
            </div>
            <div class="flex gap-5">
                <h3 class="font-semibold">Expenses : </h3>
                <p id="totalExpense" class="font-semibold">0</p>
            </div>
            <div class="flex gap-5">
                <h3 class="font-semibold">Net Balance : </h3>
                <p id="netBalance" class="font-semibold">0</p>
            </div>
        </div>

        <form id="transactionForm">
            <div class="flex flex-row gap-10 justify-center pt-15 p-10">
                <label><input type="radio" name="type" value="income"> Income</label>
                <label><input type="radio" name="type" value="expense"> Expense</label>
            </div>
            <div class="pl-100 flex flex-col gap-5">
                <input class="inputdes" type="text" id="description" placeholder="Enter Description">
                <input class="inputdes" type="number" id="amount" placeholder=" Enter Amount">
            </div>
            <div class="pl-150 pt-10">
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>

        <div class="filters flex flex-row gap-10 pt-10 pl-130">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <div class="list" id="transactionList"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
