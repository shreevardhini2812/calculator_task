<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <h1 class="text-[40px] text-center pt-10">Income Expense Calculator</h1>


    <div class="pl-105">
        <div class="flex flex-col gap-10 w-[500px] h-[300px] pt-10">
            <div>
                <label>Choose Type : </label>

                <select id="selectedvalue">
                <option value="Income" id="Income">Income</option>
                <option value="Expense" id="Expense">Expense</option>
                
                </select>
            
            </div>

            <input class="border p-5 rounded" id="desc" type="text" placeholder="Enter Description"/>
            <input class="border p-5 rounded" id="amount" type="number" placeholder="Enter Amount"/>
        </div>

        <div class="pt-20 pl-50">
            <button class="border p-5 rounded-xl btn" id="submit">Submit</button>
        </div>


    </div>
    <div class="flex flex-row pl-120 pt-10 gap-10" id="filter_btn">
        <input type="radio" name="category" value="All" id="all_radio">All</input>
        <input type="radio" name="category" value="Income" id="income_radio">Income</input>
        <input type="radio" name="category" value="Expense" id="expense_radio">Expense</input>
    </div>
    <div id="datadisplay"></div>
    
    <div id="listcont"></div>
    <div id="main"></div>
    <div id="main2"></div>
    

    <script src="script.js"></script>
    
</body>
</html>
